<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="main">
      <div class="form-box">
        <div class="buton-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-Icons">
          <lottie-player
            src="https://assets10.lottiefiles.com/private_files/lf30_xoqjumtm.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <lottie-player
            src="https://assets5.lottiefiles.com/packages/lf20_jdoamf1d.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <lottie-player
            src="https://assets5.lottiefiles.com/packages/lf20_xhccvzru.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
          <lottie-player
            src="https://assets8.lottiefiles.com/packages/lf20_085ixxa8.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>
        <form id="Login" class="input-group">
            <input type="text" class="input-field" placeholder="Enter Username" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <a href="#">Lost Your Password</a>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="Register" class="input-group">
            <input type="text" class="input-field" placeholder="Enter Username" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="email" class="input-field" placeholder="Enter Email" required>
            <a href="#">By registering, you agree yo the Terms, Data Policy and Cookies Policy.</a>
            <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
